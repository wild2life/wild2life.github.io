name: GitHub Actions Build and Deploy

# è§¦å‘æ¡ä»¶: push åˆ° main åˆ†æ”¯å
on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-and-deploy]
  push:
    branches:
      - main
    # åªåœ¨ä¸‹åˆ—è·¯å¾„å˜æ›´æ—¶è§¦å‘
    paths:
      - 'docs/**'
      - 'package.json'

# è®¾ç½®æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

# ä»»åŠ¡
jobs:
  build-and-deploy:
    # æœåŠ¡å™¨ç¯å¢ƒï¼šæœ€æ–°ç‰ˆ ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # è®¾ç½® node ç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # æ‰“åŒ…é™æ€æ–‡ä»¶
      - name: Run Script
        env:
          APP_BASE_PATH: /
        run: pnpm install && pnpm run build

      - name: Copy files
        run: cp README.md ./dist/

      # éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # ä½¿ç”¨è‡ªåŠ¨ç”Ÿæˆçš„ token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # å‘å¸ƒåˆ° gh-pages åˆ†æ”¯
          publish_branch: gh-pages
          # é™æ€æ–‡ä»¶æ‰€åœ¨ç›®å½•
          publish_dir: ./dist
          # å¼ºåˆ¶æ¨é€ï¼ˆæ¸…ç†æ—§æ–‡ä»¶ï¼‰
          force_orphan: true
          # æäº¤ä¿¡æ¯
          commit_message: 'Deploy to GitHub Pages from @ ${{ github.sha }} ğŸš€'